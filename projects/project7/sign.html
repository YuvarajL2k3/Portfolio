<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Registraion Form</h1>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input">
                    <label for="username">UserName</label>
                    <input type="text" name="username" id="username" placeholder="Enter UserName" required>
                </div>
                <div class="user-input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password" required>
                </div>
                <div class="user-input">
                    <label for="confrimpassword">Confrim Password</label>
                    <input type="password" name="confrimpassword" id="confrimpassword" placeholder="Enter Confrim Password" required>
                </div>
                <div class="user-input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email" required>
                </div>
                <div class="user-input">
                    <label for="number">Number</label>
                    <input type="number" name="number" id="number" placeholder="Enter Number" required>
                </div>
                <div class="user-input">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob" required>
                </div>
            </div>
            <div class="gender">
                <span for="gender">Gender</span>
                <div class="gendercategory">
                    <input type="radio" name="gender" id="male" >
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" >
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="others" >
                    <label for="others">Others</label>


                </div>
            </div>
            <div class="submit">
                <button type="submit">Register</button>
            </div>
            
        </form>
    </div>





    
</body>
</html>
