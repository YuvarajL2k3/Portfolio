<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/img5.jpg">
    <title>Log in </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="login">
            <h2>Log in</h2>
            <h4>Don't have an account?<a href="">sign up</a></h4>
        <div class="login-options">
            <div class="google">
                <img src="./img/Google.png" alt="" width="50px">
                <span>Sign in with Google</span>

            </div>
            <div class="facebook">
                <img src="img/facebook.png" width="35px" height="40px" alt="">
            </div>

        </div>
        <div class="or">
            <hr>
            <p>or</p>
            <hr>
        </div>
        <form action="">
           <table>
            <tr>
                <td><label for="email">Email</label></td>

            </tr>
                 <tr>
                    <td><input class="input" type="email" name="email" id="email" placeholder="Enter Email"></td>
                 </tr>
                 <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <input class="input" type="password" name="password" id="password" placeholder="Enter Password">

                    </td>
                 </tr> 
                 <tr>
                    <td>
                        <button type="submit">Log In</button>
                    </td>
                 </tr>
                 <tr>
                    <td><a href="">Forgot password?</a></td>
                 </tr>
           </table>
        </form>

        </div>
    </div>
    
</body>
</html>
