<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <form action="#">
            <h1> Registration</h1>
            <div class="input-field"> <div class="input-field-1">
                <table>
                    <tr>
                        <td>
                            <label for="username">User Name</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="username" id="username" placeholder="Enter Username"><i class='bx bx-user-pin'></i>
                        </td>
                    </tr>
                    <tr >
                        <td>
                            <label for="password">Password</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" name="password" id="password" placeholder="Enter Password"><i class='bx bxs-lock' ></i>
                        </td>
                    </tr>


                </table>

            </div>
            
            <div class="input-field-2">
                <table>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email" name="email" id="email" placeholder="Enter Email">
                            <i class='bx bxs-envelope' ></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="number">Number</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" name="number" id="number" placeholder="Enter Number" required>
                            <i class='bx bxs-phone' ></i>
                        </td>
                    </tr>

                </table>
            </div>
           
        </div>
        <div class="input-field2">
            <table>
                <div class="row1">
                    <tr>
                        <td>
                            <label for="State">State:</label>
                        </td>
                    
                    
                        <td>
                            <select name="State" id="State" >
                                <option >TamilNadu</option>
                                <option value="">UP</option>
                                <option value="">AP</option>
                                <option value="">Kerala</option>
    
                            </select>
                        </td>
                    </tr>
                </div>
              

                <div class="row2">
                    <tr>
                        <td>
                            <label for="gender">Gender:</label>
                        </td>
                    
                    
                        <td>
                            <input type="radio" name="gender" id="gender">Male
                            <input type="radio" name="gender" id="gender">Female
                            <input type="radio" name="gender" id="gender">Others
                        </td>
                    </tr>
                </div>
                   
            
               
                

            </table>
        </div>
           
            <div class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">I agree given details are true</label>
            </div>
            <button type="submit">Register</button>
            

        </form>

       
    </div>
    
</body>
</html>
